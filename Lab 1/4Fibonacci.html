<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter total numbers:"));
        var fibonacci = [0, 1];
        
        for (var i = 2; i < num; i++) 
        {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
        }
        document.write("Fibonacci series for "  + num + " numbers is: " + fibonacci);
    </script>
</body>
</html>
