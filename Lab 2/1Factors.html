<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter number:"));
        document.write("Factors of " + num + " are: ");
        for (var i = 0; i < num; i++)
        {
            if (num % (i + 1) === 0)
            {
                document.write(i + 1 + " ");
            }
        }
    </script>
</body>
</html>
