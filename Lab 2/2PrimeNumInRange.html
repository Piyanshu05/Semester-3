<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number in given range</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Enter number:"));
        var n2 = parseInt(prompt("Enter second number:"));
        document.write("Prime numbers b/w the given interval:");
        for (let i = n1; i <= n2; i++) 
        {
            let flag = 0;
            for (let j = 2; j < i; j++)
            {
                if (i % j == 0)
                {
                    flag = 1;
                    break;
                }
            }
            if (i > 1 && flag == 0)
            {
                document.write(" "+i);
            }
        }
    </script>
</body>
</html>
