<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Number in Array</title>
</head>
<body>
    <script>
        let n = prompt("Enter size of array : ");
	    let arr = [];
	    for(let i=0;i<n;i++)
        {
		    arr[i] = prompt("Enter value of arr["+i+"] : ");
	    }
	    let max=arr[0];
	    for(let i=0;i<n;i++)
        {
		    max = Math.max(max,arr[i]);
	    }
	alert("Maximum = "+max);
    </script>
</body>
</html>
